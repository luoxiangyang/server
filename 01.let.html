<body>
    <script>
        //与var的区别
        //  1.不能重复定义
        let a = 1;
        let a = 3;
        //  2.let具有块级作用域 var没有
        { let a = 1; }//这里只能内部访问a
        //  3.let没有变量提升
        //  4.全局变量不会成window的属性
    </script>
</body>
